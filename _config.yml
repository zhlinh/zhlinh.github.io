# Site wide configuration

title: "zhlinh's Tech Blog"
description: "A lightweight blog site starter for Jekyll"
logo: logo.jpg # 120x120 px default image used for Twitter summary card
teaser: /teaser/default.jpg # 400x250 px default teaser image used in image archive grid
locale: en
url:
feed:
  path: atom.xml

default:
    scope:
        type: "article"
    values:
        ads: false
        toc: false


# Jekyll configuration

sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: zhlinh (黄振林)
  email: zhlinhng@gmail.com
  twitter: zhlinh
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: logo.jpg # 160x160 px image for author byline
  disqus-shortname: zhlinh


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp